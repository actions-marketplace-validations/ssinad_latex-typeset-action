name: 'latex-typeset-action'
description: 'A GitHub action for typesetting latex projects'
inputs:
  filename:
    required: true
runs:
  using: 'docker'
  image: 'docker://ssinad/latex-ubuntu:latest'
  entrypoint:
    - "sh"
    - "-c"
    - "$(cat entrypoint.sh)"
  args:
    - ${{ inputs.filename }}